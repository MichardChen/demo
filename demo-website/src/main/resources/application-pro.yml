server:
  port: 8778

spring:
  application:
    name: website
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
  cache:
    ehcache:
      config: classpath:/ehcache.xml
  data:
    mongodb:
      host: 127.0.0.1
      port: 27017
      username: root
      password: 123456
      database: test

j2cache:
  config-location: classpath:/j2cache.properties
  cache-clean-mode: active
  open-spring-cache: true
